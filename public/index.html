<html>

    <head>
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <link rel="stylesheet" href="/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/style.css" />

        <title>Simple To-Do List</title>
    </head>

    <body class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <section id="alertSection"></section>

            <section class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Create new task</h3>
                </div>
                <div class="panel-body">
                    <form class="" id="createTaskForm">
                        <div class="form-group-lg">
                            <input 
                                type="text"
                                required
                                id="tbxTask"
                                name="tbxTask"
                                placeholder="New task title"
                                class="form-control" />
                        </div>
                    </form>
                </div>
            </section>

            <section id="allTasksSection" class="list-group"></section>
            
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="myModalLabel">Task details</h4>
                        </div>
                        <div class="modal-body">
                            <form id="modalForm">
                                <div class="form-group">
                                    <label for="modalTaskTitle">Title</label>
                                    <input type="text" class="form-control" id="modalTaskTitle" placeholder="Task title" required>
                                </div>
                                <div class="form-group">
                                    <label class="radio control-label" for="">Status</label>
                                    <div class="radio">
                                        <label>
                                            <input 
                                                type="radio" 
                                                name="taskStatusOption" 
                                                id="modalTaskNew" 
                                                class="taskStatusOption"
                                                value="New" 
                                                checked> New
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input 
                                                type="radio" 
                                                name="taskStatusOption" 
                                                id="modalTaskInProgress" 
                                                class="taskStatusOption"
                                                value="In progress"> In progress
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input 
                                                type="radio" 
                                                name="taskStatusOption" 
                                                id="modalTaskDone" 
                                                class="taskStatusOption"
                                                value="Done"> Done
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="modalTaskNote">Note</label>
                                    <textarea 
                                        class="form-control" 
                                        rows="3" 
                                        id="modalTaskNote" 
                                        placeholder="Add notes to task">
                                    </textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button 
                                type="button"
                                class="btn btn-danger" 
                                id="modalDelete">Delete</button>
                            <button 
                                type="button"
                                class="btn btn-primary" 
                                id="modalSaveChanges">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script type="text/javascript" src="/jquery/jquery-2.2.0.min.js"></script>
        <script type="text/javascript" src="/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/ajax.js"></script>
        <script type="text/javascript" src="/js/task.js"></script>
        <script type="text/javascript" src="/js/script.js"></script>
    </body>
</html>
